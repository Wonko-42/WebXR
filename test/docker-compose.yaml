version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  llama:
    build: ./llama
    container_name: llama
    ports:
      - "8000:8000"  # Adjust port according to your setup
    environment:
      - MODEL=llama
    volumes:
      - llama_data:/app/data  # Adjust path according to your setup

  chat-ui:
    build: ./chat-ui
    container_name: chat-ui
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/chatui
      - MODEL_API_URL=http://llama:8000
    depends_on:
      - mongo
      - llama

volumes:
  mongo_data:
  llama_data:
